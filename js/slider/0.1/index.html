<!-- Slide View Template-->
<div id="slider">
	<ul id="controls">
		<!-- <li ng-if="slideCtrl.hideControls === 'false'" ng-model="slideCtrl.hideControls" class="left" ng-click="slideCtrl.slideLeft()"><span></span></li> -->
		<li ng-if="!slideCtrl.hideControls" class="left" ng-click="slideCtrl.slideLeft()"><span></span></li>
		<li id="slide-content">
			<ul class="slide-wrap" style="left: {{slideCtrl.slideDistanceValue}}px">
			  <li class="slide-tab" ng-repeat="key in slideCtrl.apiData">{{key.name}}</li><!-- Iterate through the data object set on the controller's data property-->
      </ul>
		</li>
		<li class="right" id="right" ng-click="slideCtrl.slideRight()"><span></span></li>
	</ul>
</div>
